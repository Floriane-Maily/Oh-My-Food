<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avec Oh My Food, composez votre propre menu et commandez en ligne !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <header>
            <img src="assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </header>
        <form class="location" method="get" action="#">
            <img src="assets/images/Pin.svg" alt="recherche par localisation">
            <input type="search" name="city" placeholder="Paris, Belleville" class="city">
        </form>
    </div>

    <section class="presentation">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <div class="button">
            <p>Explorez nos restaurants</p>
        </div>
    </section>










































    </div>
</body>

</html>
